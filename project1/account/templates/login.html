{% extends 'blog/base.html' %}
{% block content %}
<div class="wrap">
    <div class="signup">
        <form action="" method="POST">
            {% csrf_token%}
            <h2>Log in</h2>
            <div class="signup_sns">

            </div>
            <div class="signup_id">
                <h4>E-mail</h4>
                <input type="email" name="email" id="" placeholder="Email">
            </div>
            <div class="signup_pw">
                <span class="pw">
                    <span>Password</span>
                    <span class='error'>
                    {% if error %}
                        {{error}}
                    {% endif %}
                    </span>                 
                </span>
                <input type="password" name="password" id="" placeholder="Password">
            </div>

            <div class="signup_etc">
                <div class="checkbox">
                <input type="checkbox" name="cb" id="">Remember Me?
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </form>
      </div>
    </div>
  </div>
  




{% endblock %}
