{% extends 'blog/base.html' %}
{% block content %}

<div class="data">
    <div class="first">
        <div id="map" style="width:600px;height:420px;"></div>
    </div>
    <div class="second">
        {% load static %}
        <img src="{% static 'img/background4.jpg' %}" alt="">
    </div>
</div>
<canvas id="myChart" width="400" height="400"></canvas>




<!--Javascript-->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5d03fb00bef54bdef682cd70bc69010a"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(37.489629, 127.029440), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    
    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(37.489629, 127.029440); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
    
    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
    
    // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
    // marker.setMap(null);    
</script>
   

{% endblock %}
