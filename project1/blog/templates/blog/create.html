{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
    <form action="{% url 'create2' %}" method="GET">
        <div class="title">
            <h4>title</h4>
            <input type="text" name="title">
        </div>
        <div class="image">
            <h4>Image</h4>
            <input type="file" name="image">    
        </div>
        <div class="content">
            <h4>content</h4>
            <textarea name="body" cols="40" rows="10"></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="확인">
        </div>
    </form>
    
</div>

{% endblock %}
