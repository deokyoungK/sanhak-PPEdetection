{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
    <form action="{% url 'create2' %}" method="GET">
        <div class="title">
            <h4>title</h4>
            <input type="text" name="title">
        </div>
        <div class="image">
            <h4>Image</h4>
            <input type="file" name="image">    
        </div>
        <div class="content">
            <h4>content</h4>
            <textarea name="body" cols="40" rows="10"></textarea>
        </div>
        <div class="category">
            <h4>Category</h4>
            <input type="checkbox" name="category" value="일상">일상
            <input type="checkbox" name="category" value="유머">유머
            <input type="checkbox" name="category" value="정보">정보    
        </div>
        <div class="submit">
            <input type="submit" value="확인">
        </div>
    </form>
    
</div>

{% endblock %}
